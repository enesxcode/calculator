<!DOCTYPE html>
<html>
<head>
<style>
.container {
  width: 400px;
  margin: auto;
  border-radius: 12px;
  box-shadow: 0 5px 30px -5px rgba(0, 0, 0, 0.6);
}
.btn{
  display: grid;
  grid-template-columns: repeat(4,1fr);
  grid-gap: 10px;
  padding: 10px;
}
button {
  min-height: 50px;
  font-size: 20px;
  font-weight: 100;
  width: 100%;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background: rgb(199, 199, 199)
}
button:hover{
  filter:brightness(110%) ;
}

button:active{
  transform: translateY(1px);
}

button:focus{
  outline: none;
}
.input-view {
  width: 100%;
  text-align: right;
  padding-right: 2px;
  font-size: 30px;
  height: 35px;
  background: #000;
  color: #fff;
  height: 70px;
  font-size: 45px;
  border-radius: 10px 10px 0 0 ;
}
/* custom scrollbar */
/* width */
::-webkit-scrollbar{
  width: 10px;
}
/* track */
::-webkit-scrollbar-track{
  background: #f1f1f1;
}
/* handle */
::-webkit-scrollbar-thumb{
  background: #888;
}
/* handle on hover */
::-webkit-scrollbar-thumb:hover{
  background: #555;
}
.equal{
  grid-column: -2;
  grid-row: 4/ span 2;
  background: rgb(47, 176, 97);
}
.clear{
  background: rgb(232, 10, 10);
  color: white;
}
.clear:hover{
  filter: brightness(90%);
}
.operator{
  background: gray;
  color: white;
  font-size: 30px;
}
.del{
  background: rgb(146, 173, 226);
}
</style>
</head>
<body>
<div class="container">
  <input type="text" id="result" class="input-view" value="0" >
  
  <div class="btn">
      <button class="clear" onclick="clearScreen()" id="clear">C</button>
      <button class="operator" onclick="display('/')">รท</button>
      <button  class="operator" onclick="display('*')">ร</button>
      <button class="del" onclick="deleteLast()">DEL</button>
      
      <button onclick="display('7')">7</button>
      <button onclick="display('8')">8</button>
      <button onclick="display('9')">9</button>
      <button  class="operator" onclick="display('-')">-</button>
      
      <button onclick="display('4')">4</button>
      <button onclick="display('5')">5</button>
      <button onclick="display('6')">6</button>
      <button  class="operator" onclick="display('+')">+</button>
      
      <button onclick="display('1')">1</button>
      <button onclick="display('2')">2</button>
      <button onclick="display('3')">3</button>
      
      <button onclick="display('%')">%</button>
      <button onclick="display('0')">0</button>
      <button onclick="display('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
  </div>
  
</div>

<script>
let result = document.getElementById("result");
function display(val) {
  if(result.value == "0") {
    result.value = ""; 
  }
  result.value += val;
}
function calculate() {
  try {
    result.value = eval(result.value);
  } catch(e) {
    result.value = "Error";
  }
}
function clearScreen() {
  result.value = "0";
}
function deleteLast() {
  result.value = result.value.slice(0, -1);
  if(result.value == "") {
    result.value = "0";
  }
}
</script>

</body>
</html>
